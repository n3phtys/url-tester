plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
    id 'application'
}

group 'de.usu.usickaag'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}


mainClassName = "de.usu.usickaag.urltester.MainKt"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.ajalt:clikt:1.5.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.30.2'
    //compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '1.15.0'

    compile group: 'com.github.kittinunf.fuel', name: 'fuel-coroutines', version: '1.15.0'


    compile "com.egorzh.networkinkt:networkinkt-jvm:0.4"


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}